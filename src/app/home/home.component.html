<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<ScrollView>
    <FlexboxLayout flexwrap="wrap" width="auto" height="auto" alignItems="flex-start">
        <Button textWrap="true" class="text-center text-capitalize btn btn-primary" width="auto" height="70"
                *ngFor="let issue of filteredVerses" (tap)="displayVerse(issue.verseID,issue.issue)"
                [text]="issue.issue"></Button>
    </FlexboxLayout>
</ScrollView>
